# environment.yml
name: biz-agent-gpu
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  - faiss-cpu           # Use CPU version of FAISS
  - pandas
  - scikit-learn
  - spacy
  - pyarrow
  - fastparquet
  - matplotlib         # For visualization tools
  - pip:
    - sentence-transformers
    - transformers==4.34.0
    - tqdm
    - sentencepiece
    - bertopic
    - hdbscan
    - umap-learn
    - accelerate       # For faster inference
    - protobuf         # Required by some models