# langchain-demo-cpu.yml
# CPU-only Environment for LangChain Business Review Analysis Demo
# For machines without CUDA/GPU support
#
# Usage:
#   conda env create -f langchain-demo-cpu.yml
#   conda activate langchain-demo-cpu

name: langchain-demo-cpu
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.10

  # Essential data processing
  - pandas=2.3.*
  - numpy=1.24.*
  - scipy=1.15.*
  - scikit-learn=1.7.*
  
  # Visualization
  - matplotlib=3.10.*
  
  # File processing
  - pyarrow=21.*
  - fastparquet
  - pyyaml=6.0.*
  
  # Vector search (CPU version)
  - faiss-cpu=1.9.*
  
  # Web requests
  - requests=2.32.*
  
  # Progress bars
  - tqdm=4.67.*
  
  # Development tools
  - pip
  
  # Install via pip
  - pip:
      # Core LangChain packages
      - langchain>=0.3.27
      - langchain-community>=0.3.27
      - langchain-core>=0.3.74
      - langsmith>=0.4.16
      
      # HuggingFace ecosystem
      - transformers>=4.55.0
      - sentence-transformers>=5.1.0
      - huggingface-hub>=0.34.0
      - tokenizers>=0.21.0
      - safetensors>=0.6.0
      
      # PyTorch CPU version
      - torch>=2.1.0
      - torchaudio>=2.1.0
      - torchvision>=0.16.0
      
      # Additional tools
      - accelerate>=0.26.0
      - protobuf>=6.32.0
      - psutil>=7.0.0
      - python-dotenv>=1.1.0
