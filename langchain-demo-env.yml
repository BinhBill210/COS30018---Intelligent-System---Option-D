# langchain-demo-env.yml
# Environment for LangChain Business Review Analysis Demo
# Created from working biz-agent-gpu-2 environment
#
# Usage:
#   conda env create -f langchain-demo-env.yml
#   conda activate langchain-demo

name: langchain-demo
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.10

  # Essential data processing
  - pandas=2.3.*
  - numpy=1.24.*
  - scipy=1.15.*
  - scikit-learn=1.7.*
  
  # Visualization (optional but useful)
  - matplotlib=3.10.*
  
  # File processing
  - pyarrow=21.*
  - fastparquet
  - pyyaml=6.0.*
  
  # Vector search (choose one based on your hardware)
  # For GPU (if you have CUDA):
  - faiss-gpu=1.9.*
  # For CPU only (comment out faiss-gpu and uncomment below):
  # - faiss-cpu=1.9.*
  
  # Web requests
  - requests=2.32.*
  
  # Progress bars
  - tqdm=4.67.*
  
  # Development tools
  - pip
  
  # Install via pip (latest compatible versions)
  - pip:
      # Core LangChain packages
      - langchain>=0.3.27
      - langchain-community>=0.3.27
      - langchain-core>=0.3.74
      - langsmith>=0.4.16
      
      # HuggingFace ecosystem
      - transformers>=4.55.0
      - sentence-transformers>=5.1.0
      - huggingface-hub>=0.34.0
      - tokenizers>=0.21.0
      - safetensors>=0.6.0
      
      # PyTorch (choose based on your hardware)
      # For CUDA 11.8 (GPU):
      - torch==2.1.2+cu118 --index-url https://download.pytorch.org/whl/cu118
      - torchaudio==2.1.2+cu118 --index-url https://download.pytorch.org/whl/cu118
      - torchvision==0.16.2+cu118 --index-url https://download.pytorch.org/whl/cu118
      
      # For CPU only (comment out above and uncomment below):
      # - torch>=2.1.0
      # - torchaudio>=2.1.0
      # - torchvision>=0.16.0
      
      # Optional: Additional ML/NLP tools
      - accelerate>=0.26.0
      - protobuf>=6.32.0
      
      # For better performance (optional)
      - psutil>=7.0.0
      
      # Environment management
      - python-dotenv>=1.1.0
