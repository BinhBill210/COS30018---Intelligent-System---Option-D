# langchain-demo-env.yml
# Environment for LangChain Business Review Analysis Demo
# Created from working biz-agent-gpu-2 environment
#
# Usage:
#   conda env create -f langchain-demo-env.yml
#   conda activate langchain-demo

name: langchain-demo
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.10

  # Essential data processing
  - pandas=2.3.*
  - numpy=1.26.4
  - scipy=1.15.*
  - scikit-learn=1.7.*
  
  # Visualization (optional but useful)
  - matplotlib=3.10.*
  
  # File processing
  - pyarrow=21.*
  - fastparquet
  - pyyaml=6.0.*
  

  
  # Web requests
  - requests=2.32.*
  
  # Progress bars
  - tqdm=4.67.*

  # Encryption for secure API key storage
  - cryptography>=41.0.0
  
  # Development tools
  - pip
  
  # Install via pip (latest compatible versions)
  - pip:
      # Core LangChain packages
      - langchain==0.3.27
      - langchain-chroma==0.2.5
      - langchain-community==0.3.29
      - langchain-core==0.3.75
      - langchain-text-splitters==0.3.11
      
      # Vector database - ChromaDB
      - chromadb>=0.4.0
      
      # HuggingFace ecosystem
      - transformers>=4.55.0
      - sentence-transformers>=5.1.0
      - huggingface-hub>=0.34.0
      - tokenizers>=0.21.0
      - safetensors>=0.6.0
      
      # Optional: Additional ML/NLP tools
      - accelerate>=0.26.0
      
      # For better performance (optional)
      - psutil>=7.0.0
      
      # Environment management
      - python-dotenv>=1.1.0
      - ijson>=3.4.0
      - rapidfuzz
      - keyring>=24.0.0

      # Google Gemini API
      - google-generativeai>=0.3.0
      - google-auth>=2.17.0
      - google-auth-oauthlib>=1.0.0

      - streamlit
      - duckdb